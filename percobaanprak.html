<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Makanan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="card">
      <img src="sate.jpg" alt="Sate Madura">
      <div class="card-content">
        <h3 class="card-title">Sate Madura</h3>
        <p class="card-text">Sate Madura dengan bumbu kacang khas dan daging yang empuk</p>
        <button class="btn">Beli</button>
      </div>
    </div>

    <div class="card">
      <img src="rendang.jpg" alt="Nasi Goreng">
      <div class="card-content">
        <h3 class="card-title">Rendang</h3>
        <p class="card-text">Rendang asli padang sangat enak dimakan dengan nasi hangat.</p>
        <button class="btn">Beli</button>
      </div>
    </div>

    <div class="card">
      <img src="bakso.jpg" alt="Bakso">
      <div class="card-content">
        <h3 class="card-title">Bakso</h3>
        <p class="card-text">Bakso kuah kaldu sapi hangat lengkap dengan mie dan tahu</p>
        <button class="btn">Beli</button>
      </div>
    </div>

  </div>
</body>
</html>
